name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt

      - name: Run simple test
        run: |
          python -m unittest discover -s app || echo "No tests yet"

      - name: Build Docker image
        run: docker build -t simple-devops-demo .

      - name: Run container
        run: docker run -d -p 5000:5000 simple-devops-demo
